<body>
	<!-- <include src="src/components/Projects/JSONUser/header.html"></include>
	 -->
	<header id="NavBarId" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
			data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
		<div class="navbar-nav">
			<div class="nav-item text-nowrap">
				<a id="HeaderLoginButtonId" class="nav-link px-3" href="#"
					onclick="jVarGlobalClientObject.UI.ModalFuncs.Show()">Sign out</a>
				<a id="HeaderUserIdDropDown" class="nav-link px-3 visually-hidden" href="#">UserName</a>
			</div>
		</div>
	</header>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
		integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>



	<div class="container-fluid">
		<div class="row">

			<include src="src/components/Projects/JSONUser/sidebarMenu.html"></include>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <form onsubmit="return jVarLocalApiFuncs.Save.Vertical(event)" class="needs-validation" id="kform1">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-10">
                  <h4>Create New</h4>
                </div>
                <div class="col-2">
                  <div class="d-md-flex justify-content-md-end">
                    <a href="#" onclick="jFCreateNew()" class="btn btn-primary">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"></path>
                      </svg>
                      Show All
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row mb-3">
                <label class="col-md-3 col-form-label">UserName</label>
                <div class="col-md-3">
                  <div class="form-group">
                    <input id="UserName" name="UserName" type="text" class="form-control" placeholder="Enter UserName" autocomplete="off" required="">
                    <div class="invalid-feedback">
                      Should not be empty!
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-md-3 col-form-label">PassWord</label>
                <div class="col-md-3">
                  <div class="form-group">
                    <input id="PassWord" name="PassWord" type="text" class="form-control" placeholder="Enter PassWord" autocomplete="off" required="">
                    <div class="invalid-feedback">
                      Should not be empty!
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col-2">
                  <div class="d-md-flex justify-content-md-end">
                    <a href="#" id="SaveButtonId" class="btn btn-primary">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"></path>
                      </svg>
                      Save
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
			</main>
		</div>
	</div>

	<div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Enter client user credentials</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="LoginFormPopUpId" class="" onsubmit="return false" novalidate="">
						<div class="mb-3 form-floating is-valid">
							<input type="text" class="form-control" id="KUserNameInput" required="">
							<label for="KUserNameInput">User Name</label>
							<div class="invalid-feedback">
								User Name cannot be empty.
							</div>
						</div>
						<div class="mb-3 form-floating">
							<input type="password" class="form-control" id="KPasswordInput" required="">
							<label for="KPasswordInput">Password</label>
							<div class="invalid-feedback">
								Password cannot be empty.
							</div>
						</div>
						<input id="LoginButtonOnModalId" type="submit" class=" btn btn-primary">
					</form>
				</div>
			</div>
		</div>
	</div>


	<script id="HbsTemplateForBody" type="text/x-handlebars">
		{{#each this}}
		<tr class={{RowClass}}>
			<td class="text-center">
				{{ForSNo @index}}
			</td>
			<td>{{@key}}</td>
			<td>{{UserName}}</td>
			<td>{{PassWord}}</td>
			<td class="text-right">
				<a data-username={{UserName}} data-password={{PassWord}}
				 class="btn btn-outline-primary btn-sm LoginButtonClass">Login to Dashboard</a>
			</td>
		</tr>
		{{/each}}
</script>



	<script>
		Handlebars.registerHelper('ForSNo', function (item) {
			return item + 1;
		});

		feather.replace({ 'aria-hidden': 'true' });
	</script>

	<script src="/JSONUser/Js/HeaderElementColourChange.js" type="module"></script>
<!-- 
	<script src="../../Js/AdminData/CheckToken.js" type="module"></script> -->

	<script src="../../Js/Setup/CreateNew/CreateNew.js" type="module"></script>

</body>

</html>
